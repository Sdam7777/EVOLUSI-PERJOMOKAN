<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tier List Meme Jomok</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 2rem 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      color: #66ccff;
      font-weight: 700;
      margin-bottom: 2rem;
      user-select: none;
    }

    .tier-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .tier {
      background: #222;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 10px #3399ff44;
    }

    .tier h2 {
      margin: 0 0 1rem 0;
      color: #3399ff;
      font-weight: 700;
      user-select: none;
    }

    .memes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .meme {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px #0008;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .meme:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px #3399ffcc;
    }

    .meme img,
    .meme video {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid #444;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background: #222;
      user-select: none;
    }

    .meme span {
      padding: 0.4rem 0.6rem;
      text-align: center;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-bottom: 2rem;
      background: #66ccff;
      color: #000;
      font-weight: 700;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 15px #3399ff88;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .back-btn:hover {
      background-color: #3399ff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .memes {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
      .meme img,
      .meme video {
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn" aria-label="Kembali ke halaman utama">‚Üê Kembali</a>
