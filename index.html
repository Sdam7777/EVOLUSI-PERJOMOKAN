<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evolusi Meme Jomok - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 1rem;
    }

    header {
      margin-top: 20px;
      text-align: center;
      user-select: none;
      max-width: 400px;
      width: 100%;
    }

    header img {
      width: 100%;
      height: auto;
      filter: brightness(0) invert(1); /* supaya gambar terlihat putih di hitam */
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #66ccffaa;
      transition: transform 0.3s ease;
      cursor: default;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-weight: 700;
      font-size: 2.6rem;
      margin: 0.3rem 0 0.8rem 0;
      letter-spacing: 2px;
      color: #66ccff;
      user-select: text;
    }

    .years-list {
      display: flex;
      gap: 1rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
      width: 100%;
      max-width: 400px;
      -webkit-overflow-scrolling: touch;
      user-select: none;
      scroll-behavior: smooth;
    }

    /* Hide scrollbar for Webkit browsers */
    .years-list::-webkit-scrollbar {
      display: none;
    }

    .year-card {
      flex: 0 0 80px;
      background: #222;
      border-radius: 12px;
      padding: 1rem 0;
      font-weight: 700;
      font-size: 1.4rem;
      color: #66ccff;
      box-shadow: 0 0 10px #3399ff44;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.25s ease;
      text-align: center;
      border: 2px solid transparent;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
    }

    .year-card:hover,
    .year-card:focus {
      background-color: #3399ff22;
      border-color: #66ccff;
      transform: translateY(-5px);
      outline: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding-bottom: 1rem;
      user-select: none;
      max-width: 400px;
      width: 100%;
    }

    /* Fade out animation */
    .fade-out {
      animation: fadeOut 0.6s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Responsive desktop */
    @media (min-width: 600px) {
      .years-list {
        flex-wrap: wrap;
        overflow-x: visible;
        max-width: 600px;
      }

      .year-card {
        flex: 1 1 120px;
        font-size: 1.5rem;
        min-width: unset;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Ganti src dengan gambar anatomi lele kamu -->
    <img src="img/anatomi-lele.png" alt="Anatomi Lele" />
    <h1>CLAS cals tahun</h1>
  </header>

  <nav class="years-list" role="navigation" aria-label="Pilih tahun evolusi meme">
    <div tabindex="0" class="year-card" data-target="2020.html">2020</div>
    <div tabindex="0" class="year-card" data-target="2021.html">2021</div>
    <div tabindex="0" class="year-card" data-target="2022.html">2022</div>
    <div tabindex="0" class="year-card" data-target="2023.html">2023</div>
    <div tabindex="0" class="year-card" data-target="2024.html">2024</div>
  </nav>

  <footer>
    &copy; 2025 Evolusi Meme Jomok - All Rights Reserved
  </footer>

  <script>
    const cards = document.querySelectorAll('.year-card');

    function goToPage(target) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = target;
      }, 600);
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        goToPage(card.dataset.target);
      });
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          goToPage(card.dataset.target);
        }
      });
    });
  </script>
</body>
</html>
