<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evolusi Meme Jomok - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header {
      background: #111;
      padding: 1rem;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
      user-select: none;
    }

    header img {
      background: white;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 0 20px #66ccffaa;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: default;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-weight: 700;
      font-size: 2.6rem;
      margin: 0.8rem 0 0 0;
      letter-spacing: 2px;
      color: #66ccff;
      user-select: text;
    }

    button.start-btn {
      background-color: #66ccff;
      color: #000;
      font-weight: 700;
      font-size: 1.6rem;
      padding: 1rem 3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px #3399ff88;
      transition: background-color 0.3s ease, transform 0.25s ease;
      user-select: none;
    }

    button.start-btn:hover,
    button.start-btn:focus {
      background-color: #3399ff;
      outline: none;
      transform: translateY(-4px);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding-top: 3rem;
      user-select: none;
      max-width: 400px;
      width: 100%;
    }

  </style>
</head>
<body>

  <header>
    <img src="img/anatomi-lele.png" alt="Anatomi Lele" />
    <h1>NO JOMOK NO FREND</h1>
  </header>

  <button class="start-btn" aria-label="Mulai evolusi meme jomok">MULAI</button>

  <footer>
    &copy; 2025 Evolusi Meme Jomok - All Rights Reserved
  </footer>

  <script>
    const btnStart = document.querySelector('.start-btn');

    btnStart.addEventListener('click', () => {
      // Animasi fade out
      document.body.style.transition = "opacity 0.6s ease";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = 'mulai.html';
      }, 600);
    });
  </script>

</body>
</html>
