<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evolusi Meme Jomok - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    header {
      margin-top: 20px;
      text-align: center;
      user-select: none;
    }

    header img {
      max-width: 180px;
      width: 100%;
      height: auto;
      filter: brightness(0) invert(1); /* supaya gambar bisa putih di background hitam */
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
      cursor: default;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin: 0.2rem 0 0.6rem 0;
      letter-spacing: 2px;
      color: #66ccff;
    }

    .years-list {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
      user-select: none;
    }

    .year-card {
      background: #222;
      border-radius: 12px;
      padding: 1rem 1.6rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: #66ccff;
      box-shadow: 0 0 10px #3399ff44;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.25s ease;
      user-select: none;
      border: 2px solid transparent;
    }

    .year-card:hover {
      background-color: #3399ff22;
      border-color: #66ccff;
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding-bottom: 1rem;
      user-select: none;
    }

    /* Fade out animation */
    .fade-out {
      animation: fadeOut 0.6s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .year-card {
        font-size: 1.2rem;
        padding: 0.8rem 1.2rem;
      }
      header img {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Ganti src gambar ini dengan link/relative path gambar anatomi lele kamu -->
    <img src="img/anatomi-lele.png" alt="Anatomi Lele" />
    <h1>CLAS cals tahun</h1>
  </header>

  <div class="years-list">
    <div class="year-card" data-target="2020.html">2020</div>
    <div class="year-card" data-target="2021.html">2021</div>
    <div class="year-card" data-target="2022.html">2022</div>
    <div class="year-card" data-target="2023.html">2023</div>
    <div class="year-card" data-target="2024.html">2024</div>
  </div>

  <footer>
    &copy; 2025 Evolusi Meme Jomok - All Rights Reserved
  </footer>

  <script>
    const cards = document.querySelectorAll('.year-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = card.dataset.target;
        }, 600);
      });
    });
  </script>
</body>
  </html>
